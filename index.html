<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container grid wide">
        <div class="header">
            <div class="header__logo">
                <i class="fa-solid fa-list-ul"></i>
                <h2>To Do List</h2>
            </div>
            <div class="header__list">
                <ul class="header__list--items">
                    <li id="all-todo" onclick="displayAll(tasks)">All</li>
                    <li id="done-todo" onclick="displayDone(tasks)">Done</li>
                    <li id="unDone-todo" onclick="displayUndone(tasks)">Undone</li>
                </ul>
            </div>
        </div>
        <div id="form">
            <input type="text" placeholder="Add a new task" id="write-content" name="">
            <button onclick="inputData()">ADD</button>
        </div>
        <div id="list-todo">
            <ul >

            </ul>
        </div>
        <div id="error-empty" > The task box cannot be empty
            <svg class="xmark" xmlns="http://www.w3.org/2000/svg" onclick="turnOffNotify(_error)" viewBox="0 0 320 512"><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
